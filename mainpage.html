<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Just Do It</title>
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap 5 CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

        <!-- Tempus Dominus v6+ CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.14/dist/css/tempus-dominus.min.css"/>

        <!-- FontAwesome for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

        <!--Flat Time Picker-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


    </head>

    <body id="container" onload="displayUserInfo()">
        <div class="mainPagebodyContainer">
            <!--Header portion-->
            <header>
                <!--Navbar-->
                <nav class="navbar navbar-dark" id="navbarContainer">
                    <section class="openSidebar">
                        <span onclick="openSidenav()"><i class="fa-solid fa-bars"></i></span>
                    </section>

                    <section class="navbartitle">
                        <h1>Just Do It!</h1>
                    </section>

                    <section class="user-info"></section>            
                </nav>
            </header>

            <!--Aside Sidebar portion-->
            <aside>
                <!--Sidebar-->
                <section id="mySidenav" class="sidenav">
                    
                    <section id="sidebar">
                        <section class="sidebarTite">
                            <h1>Dashboard</h1>
                            <a class="closebtn" onclick="closeSidenav()"><i class="fa-solid fa-x fa-2xs"></i></a>
                        </section>
                    </section>

                    <section class="sidebarContents">
                        <ul class="activeList">   
                            <li onclick="showContent('allTasks')">
                                <span><i class="fa-solid fa-clipboard-list"></i><a href="#">All Task</a></span>
                            </li>  
                            <li onclick="openModal()">
                                <span onclick="openModal()"><i class="fa-solid fa-plus"></i><a href="#">Add Task</a></span>
                            </li>
                            
                            <li>
                                <span><i class="fa-solid fa-magnifying-glass"></i><a href="#">Search</a></span>
                            </li>
                            
                            <li onclick="showContent('completedTasks')">
                                <span><i class="fa-solid fa-check"></i><a onclick="showContent('completedTasks')" href="#">Completed Tasks</a></span>
                            </li>
                        
                            <li>
                                <span><i class="fa-solid fa-right-from-bracket"></i><a style='color: white;' onclick="logOut()">Logout</a></span>
                            </li>
                        </ul>                
                    </section>

                    <section class="sidebarFooter">
                        <span>All rights reserved.</span>
                        <span>Implemented by @Tharun Prasaath</span>
                    </section>

                </section>
            </aside>

            <!--Main portion-->
            <main class="mainContent">
                
                <section id="allTasks" class="content active">
                    <section>
                        <article class="Tasktitle">
                            <h2>All Tasks ðŸŽ¯</h2>
                        </article>
                    </section>
                    <section id="taskList"></section>
                </section>
                
                <section id="completedTasks" class="content">
                    <section>
                        <article class="Tasktitle">
                            <h2>Completed Tasks âœ…</h2>
                        </article>
                    </section>
                    <section id="completedTaskList"></section>
                </section>

                <section id="progressTasks" class="content">
                    <section>
                        <article class="Tasktitle">
                            <h2>Progress Tasks ðŸ”„</h2>
                        </article>
                    </section>
                    <section id="progressTaskList"></section>
                </section>

            </main>                           

            <!--Add Task Modal Popup-->
            <article id="my-modal" class="modal">
                <section class="modal-content">
                    <section class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Add Task</h5>
                        <button id="closebtn" type="button" class="btn-close btn-close-white" onclick="closeModal()" aria-label="Close"></button>
                    </section>
                    
                    <section class="modal-body">
                        <section class="contents">
                            
                            <!--Title field-->
                            <input type="text" class="textInput" id="text" placeholder="Title" aria-describedby="inputGroup-sizing-default"></input>

                            <!--Description field-->
                            <textarea  id="textArea" class="textAreainput" rows="3" cols="50" placeholder="Description"></textarea>
                            
                            <!--Date & Time field-->
                            <section class="row">
                                <!-- Date Picker -->
                                <section class="col-md-6">
                                    <section class="form-group">
                                        <label for="datepicker">Select Date</label>
                                        <section class="input-group" id="datepicker" data-td-target-input="nearest" data-td-target-toggle="nearest">
                                            <input type="date" class="form-control dateInput" id="dateInput" data-td-target="#datepicker"/>
                                        </section>
                                    </section>
                                </section>
                            
                                <!-- Time Picker -->
                                <section class="col-md-6">
                                    <section class="form-group">
                                        <label for="timepicker">Select Time</label>
                                        <section class="input-group" id="timepicker" data-td-target-input="nearest" data-td-target-toggle="nearest">
                                            <input type="text" id="timeInput" placeholder="Select Time">
                                        </section>
                                    </section>
                                </section>

                                <section class="dropdown">
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="High"selected><i class="fa-solid fa-flag" style="color: #db0000;margin-right: 4px;"></i> High</option>
                                        <option value="Moderate"><i class="fa-solid fa-flag" style="color: #FFD43B;margin-right: 4px;"></i> Moderate</option>
                                        <option value="Low"><i class="fa-solid fa-flag" style="color: #025cf7;margin-right: 4px;"></i> Low</option>
                                    </select>
                                </section>

                            </section>                                                                   
                        </section>
                    </section>
                    
                    <!--Add task buttons footer-->
                    <section class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="addTask()">Add Task</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="closeModal()">Cancel</button>
                    </section>
                </section>
            </article>
        </div>

        <!--Edit popup-->
        <section id="editTaskModal" class="modal">
            <section class="modal-content">
                <section class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button id="closebtn" type="button" class="btn-close btn-close-white" onclick="closeEditModal()"></button>
                </section>
                
                <section class="modal-body">
                    <section class="contents">
                        <label>Task Title:</label>
                        <input type="text" id="editTaskTitle" class="input-field" />
                        
                        <label>Description:</label>
                        <input type="text" id="editTaskDesc" class="input-field" disabled />
                        
                        <label>Time:</label>
                        <input type="text" id="editTaskTime" class="input-field" disabled />
                        
                        <label>Priority:</label>
                        <input type="text" id="editTaskPriority" class="input-field" disabled />
                        
                        <button class="save-btn" onclick="saveEditedTask()">Save Changes</button>
                    </section>
                </section>
            </section>
        </section>        
        
        
        <!--Script.JS-->
        <script src="Script.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <!-- Bootstrap Bundle (Includes Bootstrap JS & Popper.js) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Tempus Dominus v6+ JS -->
        <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.14/dist/js/tempus-dominus.min.js"></script>
    </body>
</html>
